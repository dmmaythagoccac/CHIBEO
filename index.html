<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .profile-card h2 {
      margin: 15px 0 5px;
    }

    .profile-card p {
      color: #ccc;
    }

    .discord-link {
      margin-top: 15px;
      display: inline-block;
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .discord-link:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar" />
    <h2>Tên của bạn</h2>
    <p>Lập trình viên | Scripter | Dev</p>
    <a class="discord-link" href="https://discord.gg/GhvYze6w" target="_blank">
      Kết nối Discord
    </a>
  </div>
</body>
</html>
